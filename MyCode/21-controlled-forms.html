<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
    
    function UsernameForm(){
        const [username, setUsername] = React.useState('');
        // const isLowerCase = username === username.toLowerCase();
        // const error = isLowerCase ? null : 'The username must be in lower case letters';
        
        function handleSubmit(event){
            event.preventDefault();
            alert(`You entered: ${username}`)
        }
        
        function handleChange(event){
            setUsername(event.target.value.toLowerCase());
        }
        
        // return (
        //     <form onSubmit={handleSubmit}>
        //         <div>
        //             <label htmlFor="username">Username:</label>
        //             <input name="username" type="text" onChange={handleChange} value={username} />
        //         </div>
        //         <div style={{color: 'red'}}>
        //             {error}
        //         </div>
        //         <button disabled={Boolean(error)} type="submit">Submit</button>  
        //     </form>
        // )
        //No need for validation //passing a value prop will enforce the data in the input to look the same as the one in setUsername
        return (
            <form onSubmit={handleSubmit}>
                <div>
                    <label htmlFor="username">Username:</label>
                    <input name="username" type="text" onChange={handleChange} value={username} />  
                </div>
                <button type="submit">Submit</button>  
            </form>
        )
    }
    //If you do not specify the button type it will default to submit which will be confusing on a cancel button
    ReactDOM.render(<UsernameForm />, document.getElementById("root"))
    </script>
</body>
